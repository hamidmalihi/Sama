<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کارت وفاداری</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #00e676;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00e676;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c853;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #ffd54f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>کارت وفاداری</h1>
    <form id="loyaltyForm">
      <input type="text" name="phone" placeholder="شماره تلفن" required pattern="^09\d{9}$">
      <button type="submit">ثبت شماره</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    document.getElementById("loyaltyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbxVFs82oss3bDV3zTjwAYhXmlg13yN7EpcVMbKNy7szZqz8u6DCpylW3q9VoVcaD2blRg/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMessage").innerText = data;
        document.getElementById("loyaltyForm").reset();
      })
      .catch(err => {
        document.getElementById("responseMessage").innerText = "❌ خطا در ارتباط با سرور.";
      });
    });
  </script>
</body>
</html>
