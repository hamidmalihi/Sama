<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00e676">

  <title>کارت وفاداری</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-family: 'Vazirmatn', sans-serif;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #00e676;
    }

    input[type="text"] {
      font-family: 'Vazirmatn', sans-serif;
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #bbb;
    }

    button {
      font-family: 'Vazirmatn', sans-serif;
      width: 100%;
      padding: 12px;
      background-color: #00e676;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c853;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #ffd54f;
      word-wrap: break-word;
    }

    img {
      width: 120px;
      max-width: 100%;
      margin-bottom: 1rem;
    }

    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(function (reg) {
        console.log('Service Worker ثبت شد:', reg);
      }).catch(function (err) {
        console.error('Service Worker ثبت نشد:', err);
      });
  }
</script>

<body>
  <div class="container">
    <img src="logo.png" alt="کافه کتاب سماع">
    <h1>باشگاه مشتریان</h1>
    <form id="loyaltyForm">
      <input type="text" name="phone" placeholder="شماره تلفن" required pattern="^09\d{9}$" >
      <button type="submit">ثبت شماره</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    document.getElementById("loyaltyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbxVFs82oss3bDV3zTjwAYhXmlg13yN7EpcVMbKNy7szZqz8u6DCpylW3q9VoVcaD2blRg/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("responseMessage").innerText = data;
        document.getElementById("loyaltyForm").reset();
      })
      .catch(err => {
        document.getElementById("responseMessage").innerText = "❌ خطا در ارتباط با سرور.";
      });
    });
  </script>
</body>
</html>
