<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>داشبورد</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background-image: linear-gradient(to right top, #4f3d1c, #705c1d, #8c801a, #a3a717, #b2d11a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    a.card {
      background: linear-gradient(145deg, #2d9e00, #00520b);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #f1f1f1;
      display: block;
    }

    a.card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(255, 255, 255, 0.1);
    }

    .card h2 {
      font-size: 1.5rem;
    }

    @media (max-width: 500px) {
      .card h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="card" href="order.html">
      <h2>ثبت سفارش</h2>
    </a>
    <a class="card" href="club.html">
      <h2>باشگاه مشتریان</h2>
    </a>
    <a class="card" href="orders.html">
      <h2>لیست سفارش‌ها</h2>
    </a>
    <a class="card" href="report.html">
      <h2>گزارش مشتری</h2>
    </a>
  </div>
</body>
</html>
